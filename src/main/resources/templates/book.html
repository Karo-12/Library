<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Book</h1>
    <div class="container-fluid p-5 text-center">
            <h4 th:text =  "${book.title}">Title: </h4>
            <p th:text = "${book.author.name}">Author name: </p>
            <p th:text = "${book.author.surname}" >Author surname: </p>
            <p th:text = " ${book.status}" >Status: </p>
            <p th:text = "${book.isbn}" >ISBN: </p>
            <p th:text = "${book.releaseDate}" >Release date: </p>
            <p th:text = "${book.description}" >Description: </p>
    </div>

</body>
</html>
