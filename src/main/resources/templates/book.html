<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" th:href="@{'/'}">Library</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="">     </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/books'}">Book list</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/books/new'}">Add new book</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<body>
<main class="page">
</main>
    <div class="card shadow-lg mx-auto"
         style="transform: perspective(none) scale(0.90);width: 600px;height: 400px;text-align: left;">
        <div class="card-header">
            <h4 th:text ="${book.title}">Title: </h4>
        </div>
        <div class="card-body mx-md-2" style="transform: perspective(0px) translate(10px) scale(0.99);">
            <p><b>Author name:</b> [[${book.author.name}]] </p>
            <p><b>Author surname:</b> [[${book.author.surname}]] </p>
            <p><b>Status: </b>[[${book.status}]] </p>
            <p><b>ISBN:</b> [[${book.isbn}]]</p>
            <p><b>Release date:</b> [[${book.releaseDate}]] </p>
            <p><b>Description:</b> [[${book.description}]]</p>
        </div>
    </div>


</body>
</html>
