<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" th:href="@{'/'}">Library</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">     </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/books/new'}">Add new book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/books/sortByAuthor'}">Sort by author</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"th:href="@{'/books/sortByDate'}">Sort by date</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/books/sortByTitle'}">Sort by title</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="alert alert-danger mx-auto" role="alert">
    <p th:text="${exception?.getMessage()}"></p>
</div>
    <h1 class="py-3 text-center">Book List</h1>
    <div class="container-md mx-auto table-responsive" style="scale: 0.90">
        <table class = "table table-striped table-hover">
            <thead >
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Author name</th>
                <th scope="col">Author surname</th>
                <th scope="col">Date Released</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="book : ${books}">
                <tr>
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.getAuthor().name}"></td>
                    <td th:text="${book.getAuthor().surname}"></td>
                    <td th:text="${book.releaseDate}"></td>
                    <td th:text="${book.status}"></td>
                    <td><a href="#" th:href="@{'/books/' + ${book.id} + '/update'}">Update</a></td>
                    <td><a href="#" th:href="@{'/books/' + ${book.id}}">View</a></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>



</body>
</html>
