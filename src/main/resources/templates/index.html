<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>List of books</h1>
    <table class = "table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Author name</th>
            <th>Author surname</th>
            <th>Date Released</th>
            <th>Status</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="book : ${books}">
            <tr>
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.getAuthor().name}"></td>
                <td th:text="${book.getAuthor().surname}"></td>
                <td th:text="${book.releaseDate}"></td>
                <td th:text="${book.status}"></td>
                <td><a href="#" th:href="@{'/books/' + ${book.id} + '/update'}">Update</a></td>
                <td><a href="#" th:href="@{'/books/' + ${book.id}}">View</a></td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <a href="#" th:href="@{'/books/new'}">Add new book </a>
    <a href="#" th:href="@{'/books/sortByAuthor'}">Sort By Author's surname</a>
    <a href="#" th:href="@{'/books/sortByTitle'}">Sort By Title</a>
    <a href="#" th:href="@{'/books/sortByDate'}">Sort By Date</a>


    <p th:text="${exception?.getMessage()}"></p>

</body>
</html>
