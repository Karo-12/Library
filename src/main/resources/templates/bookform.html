<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${option}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" th:href="@{'/'}">Library</a>
        </div>
    </div>
</nav>
<div class="container border-secondary shadow-lg mx-auto" style="width: 600px; height: 100%;
 scale: 0.85">
    <main>
        <div class="py-3 text-center">
            <h2>Book Form</h2>
        </div>
        <form class="mx-auto" style="width:70%;" th:action="@{/books}" method = "post" th:object ="${book}" >
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label class="form-label" for="name">Title</label>
                <input class="form-control item" th:field="*{title}" type="text" id="title"
                       th:classappend="${not #lists.isEmpty(#fields.errors('title'))} ? is-invalid">
                <div class="invalid-feedback">
                    <p th:each="error: ${#fields.errors('title')}" th:text="${error}">Invalid data</p>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="name">Author name</label>
                <input class="form-control item" th:field="*{author.name}" type="text" id="name"
                       th:classappend="${not #lists.isEmpty(#fields.errors('author.name'))} ? is-invalid">
                <div class="invalid-feedback">
                    <p th:each="error: ${#fields.errors('author.name')}" th:text="${error}">Invalid data</p>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="surname">Author surname</label>
                <input class="form-control item" th:field="*{author.surname}" type="text" id="surname"
                       th:classappend="${not #lists.isEmpty(#fields.errors('author.surname'))} ? is-invalid">
                <div class="invalid-feedback">
                    <p th:each="error: ${#fields.errors('author.surname')}" th:text="${error}">Invalid data</p>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="isbn" >ISBN</label>
                <input class="form-control item" th:field="*{isbn}" type="text" id="isbn"
                       th:classappend="${not #lists.isEmpty(#fields.errors('isbn'))} ? is-invalid">
                <div class="invalid-feedback">
                    <p th:each="error: ${#fields.errors('isbn')}" th:text="${error}">Invalid data</p>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="description">Description</label>
                <textarea class="form-control item" th:field="*{description}" type="text" id="description"
                          th:classappend="${not #lists.isEmpty(#fields.errors('description'))} ? is-invalid"> </textarea>
                <div class="invalid-feedback">
                    <p th:each="error: ${#fields.errors('description')}" th:text="${error}">Invalid data</p>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-select" required th:field="*{status}">
                    <optgroup label="Choose status">
                        <option value="AVAILABLE" selected="">Available</option>
                        <option value="Borrowed">Borrowed</option>
                    </optgroup>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Release date</label>
                <input class="form-control" th:field="*{releaseDate}" type="date"
                       th:classappend="${not #lists.isEmpty(#fields.errors('releaseDate'))} ? is-invalid">
                <div class="invalid-feedback">
                    <p th:each="error: ${#fields.errors('releaseDate')}" th:text="${error}">Invalid data</p>
                </div>
            </div>
            <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-danger" onclick="cancelForm()">Cancel</button>
            </div>
            <br/>
        </form>
    </main>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/}]]";
    }
</script>
</body>
</html>
