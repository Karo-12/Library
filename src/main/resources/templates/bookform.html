<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${option}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" th:href="@{'/'}">Library</a>
        </div>
    </div>
</nav>
<div class="container-md">
    <main>
        <div class="py-5 text-center">
            <h2 th:text="${option}">Add/Update Form</h2>
        </div>
        <form style="width:30%; margin-left:35%;" th:action="@{/books}" method = "post" th:object ="${book}" >


            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label class="form-label" for="name">Title</label>
                <input class="form-control item" th:field="*{title}" type="text" id="title">
            </div>
            <div class="mb-3">
                <label class="form-label" for="surname">Author name</label>
                <input class="form-control item" th:field="*{author.name}" type="text" id="name" >
            </div>
            <div class="mb-3">
                <label class="form-label" for="surname">Author surname</label>
                <input class="form-control item" th:field="*{author.surname}" type="text" id="surname" >
            </div>
            <div class="mb-3">
                <label class="form-label" >ISBN</label>
                <input class="form-control" th:field="*{isbn}" type="text" id="isbn">
            </div>
            <div class="mb-3">
                <label class="form-label" >Description</label>
                <input class="form-control" th:field="*{description}" type="text" id="description">
            </div>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-select" required th:field="*{status}">
                    <optgroup label="Choose status">
                        <option value="AVAILABLE" selected="">Available</option>
                        <option value="Borrowed">Borrowed</option>
                    </optgroup>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Release date</label>
                <input class="form-control" th:field="*{releaseDate}" type="date">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-danger" onclick="cancelForm()">Cancel</button>


            <div th:if="${#fields.hasAnyErrors()}">
                <ul>
                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
                </ul>
            </div>
        </form>
    </main>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/}]]";
    }
</script>
</body>
</html>
